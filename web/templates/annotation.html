<!DOCTYPE html>
<html>
<head>
    <title>Image Uploader</title>
</head>
<body>
    <a href="/">
        <button>主页</button>
    </a>
    <a href="/annotation/{{dirpath}}?id={{id-1}}">
        <button>上一副</button>
    </a>
    <a href="/annotation/{{dirpath}}?id={{id+1}}">
        <button>下一副</button>
    </a>
    <div id="image-container">
        {% for image_path in image_paths %}
            <img src="{{ url_for('static', filename=image_path) }}" alt="Image">
        {% endfor %}
    </div>


</body>
</html>
